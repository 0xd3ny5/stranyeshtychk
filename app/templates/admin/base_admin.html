<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin â€” Portfolio{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/admin.css">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="admin-layout">
    {% block sidebar %}
    <aside class="admin-sidebar">
      <div class="sidebar-brand">Portfolio Admin</div>
      <nav class="sidebar-nav">
        <a href="/admin/" class="sidebar-link {% block nav_dashboard %}{% endblock %}">Dashboard</a>
        <a href="/admin/works/new" class="sidebar-link {% block nav_new %}{% endblock %}">+ New Work</a>
        <a href="/admin/settings" class="sidebar-link {% block nav_settings %}{% endblock %}">Site Settings</a>
      </nav>
      <div class="sidebar-footer">
        <span class="sidebar-user">{{ admin.email if admin else '' }}</span>
        <a href="/admin/logout" class="sidebar-link logout">Logout</a>
      </div>
    </aside>
    {% endblock %}

    <main class="admin-main">
      {% block content %}{% endblock %}
    </main>
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
